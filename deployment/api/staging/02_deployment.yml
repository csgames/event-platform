kind: Deployment
apiVersion: apps/v1
metadata:
  name: csgames-api-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csgames-api-staging
  template:
    metadata:
      labels:
        app: csgames-api-staging
        keel.sh/policy: force
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: storage-key
      - name: sts-public-key
        secret:
          secretName: public-key
      - name: firebase-messaging-key
        secret:
          secretName: firebase-key
      imagePullSecrets:
        - name: githubcred
      containers:
      - name: csgames-api-staging
        image: "docker.pkg.github.com/csgames/event-platform/api:latest"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "250m"
          limits:
            cpu: "250m"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/keys/gcp
        - name: sts-public-key
          mountPath: /var/secret
        - name: firebase-messaging-key
          mountPath: /var/keys/firebase
        env:
        # Base config
        - name: ACCOUNT_CREATION_URL
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: ACCOUNT_CREATION_URL
        - name: NODE_ENV
          value: staging
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: PORT
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: VERSION

        # Database config
        - name: DB_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: DB_ADDRESS
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: DB_PASSWORD

        # Email service config
        - name: EMAIL_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: EMAIL_SERVICE_URL

        # Google cloud storage config
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: GCP_PROJECT_ID
        - name: GCS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: GCS_BUCKET_NAME
        - name: GCS_KEY_FILE_PATH
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: GCS_KEY_FILE_PATH

        # JWT validation config
        - name: JWKS_URI
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: JWKS_URI
        - name: JWT_AUDIENCES
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: JWT_AUDIENCES
        - name: JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: JWT_ISSUER

        # Firebase messaging config
        - name: MESSAGING_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: MESSAGING_PROJECT_ID
        - name: MESSAGING_KEY_FILE_PATH
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: MESSAGING_KEY_FILE_PATH

        # Nexmo config
        - name: NEXMO_API_KEY
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: NEXMO_API_KEY
        - name: NEXMO_API_SECRET
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: NEXMO_API_SECRET
        - name: NEXMO_DEBUG
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: NEXMO_DEBUG
        - name: NEXMO_FROM_NUMBER
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: NEXMO_FROM_NUMBER

        # Redis config
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: REDIS_PASSWORD
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: REDIS_PORT

        # STS config
        - name: STS_URL
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: STS_URL
        - name: STS_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: STS_CLIENT_ID
        - name: STS_CLIENT_SCOPES
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: STS_CLIENT_SCOPES
        - name: STS_CLIENT_SECRET
          valueFrom:
            configMapKeyRef:
              name: api-configmap-staging
              key: STS_CLIENT_SECRET
        - name: DEPLOYMENT_VALUE
          value: a