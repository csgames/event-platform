# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:
    docker:
    # specify the version you desire here
    - image: circleci/node:8.8.1

    working_directory: ~/repo

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run:
        name: Install dependencies
        command: npm install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run:
        name: Building application
        command: npm run build
    - run:
        name: Runnig tests
        command: npm t

  build-staging:
    docker:
    # specify the version you desire here
    - image: docker:17.05.0-ce-git

    steps:
    - checkout
    - setup_remote_docker

    - run:
        name: Building docker image
        command: docker build -t polyhx/event-management:latest .
    - run:
        name: Pushing docker image
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push polyhx/event-management:latest

  build-prod:
    docker:
    # specify the version you desire here
    - image: docker:17.05.0-ce-git

    steps:
    - checkout
    - setup_remote_docker

    - run:
        name: Building docker image
        command: docker build -t polyhx/event-management:$CIRCLE_TAG .
    - run:
        name: Pushing docker image
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push polyhx/event-management:$CIRCLE_TAG

workflows:
  version: 2
  test-always:
    jobs:
    - test
  build-staging-if-master:
    jobs:
    - build-staging:
        filters:
          branches:
            only:
            - master
          tags:
            ignore: /.*/
  build-prod-if-tags:
    jobs:
    - build-prod:
        filters:
          tags:
            only: /^v([0-9.]+)$/
          branches:
            ignore: /.*/
