<img class="logo" [src]="(currentEvent$ | async)?.imageUrl">
<div class="navigation">
    <a [routerLink]="['/event/setting']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <div [fxLayout]="'row'" fxFlexFill>
            <div fxFlex="20">
                <i class="fal fa-calendar-edit"></i>
            </div>
            <div fxFlex="80">
                {{ "components.side_nav.general" | translate }}
            </div>
        </div>
    </a>

    <a [routerLink]="['/event/setting/template']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <div [fxLayout]="'row'" fxFlexFill>
            <div fxFlex="20">
                <i class="fal fa-envelope"></i>
            </div>
            <div fxFlex="80">
                {{ "components.side_nav.email_templates" | translate }}
            </div>
        </div>
    </a>
</div>
<div class="navigation-bottom" (click)="clickBack()">
    <hr class="mx-2">
    <i class="fal fa-chevron-left mr-2"></i> {{ "components.side_nav.back" | translate }}
</div>
