<div class="modal-centered fade slide-up show animated slideInDown" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <div class="modal-header">
                    <button type="button" class="close" (click)="clickCancel()"><span aria-hidden="true">Ã—</span><span
                            class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <h4 class="modal-title">{{ "components.profile.profile" | translate }}</h4>
                </div>
                <div class="modal-body">
                    <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                    <form [formGroup]="formGroup">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group input-group-default">
                                    <div class="input-group-prepend">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <input class="form-control" type="password" name="old-password" controlStatus
                                        formControlName="oldPassword" placeholder='{{ "general.profile.old" | translate }}'>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group input-group-default">
                                    <div class="input-group-prepend">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <input class="form-control" type="password" name="new-password" controlStatus
                                        formControlName="newPassword" placeholder='{{ "general.profile.new" | translate }}'>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group input-group-default">
                                    <div class="input-group-prepend">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                    <input class="form-control" type="password" name="confirm-password" controlStatus
                                        formControlName="confirmPassword" placeholder='{{ "general.profile.confirm" | translate }}'>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <a class="btn btn-primary btn-rounded mt-3 px-3" (click)="clickSave()">{{ "general.button.save"
                            | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
