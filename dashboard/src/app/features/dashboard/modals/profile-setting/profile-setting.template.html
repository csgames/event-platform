<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <div class="modal-header">
                    <button type="button" class="close" (click)="clickCancel()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <h2 class="modal-title">{{ "components.profile.profile" | translate }}</h2>
                </div>
                <div class="modal-body">
                    <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                    <app-attendee-form [event]="currentEvent$ | async" [(ngModel)]="currentAttendee" (downloadCv)="downloadCv()"></app-attendee-form>
                    <div class="text-center">
                        <a class="btn btn-primary btn-rounded mt-3 px-3"
                           (click)="clickSave()">{{ "general.button.save" | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
