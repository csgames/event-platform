<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog"
     style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <div fxLayout="row" fxLayoutGap="10px" class="tile">
                        <ng-container [ngSwitch]="activity.type">
                            <i *ngSwitchCase="'competition'" class="fal fa-trophy"></i>
                            <i *ngSwitchCase="'other'" class="fal fa-calendar"></i>
                            <i *ngSwitchCase="'food'" class="fal fa-utensils"></i>
                        </ng-container>
                        <div fxFlex>
                            <p class="name">{{ activity.name }}</p>
                            <p class="hours">{{ time }} - {{ activity.endDate | hours }}</p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="modal-body description">
                    <div>
                        <div *ngIf="lang === 'en'">{{ activity?.details?.en }}</div>
                        <div *ngIf="lang === 'fr'">{{ activity?.details?.fr }}</div>
                    </div>
                    <div class="text-center" *ngIf="!(subscribed$ | async)">
                        <a class="not-subscribed btn btn-primary btn-rounded mt-3 px-3" (click)="subscribe()">
                            {{ "general.button.subscribe" | translate }}
                        </a>
                    </div>
                    <div class="text-center" *ngIf="(subscribed$ | async)">
                        <a class="btn btn-primary btn-rounded mt-3 px-3 subscribed">
                            {{ "general.button.subscribed" | translate }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
