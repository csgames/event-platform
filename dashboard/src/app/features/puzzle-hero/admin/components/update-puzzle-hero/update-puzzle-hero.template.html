<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog"
     style="display: block;">
    <div class="modal-dialog modal-md">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <h1>{{ "pages.puzzle_hero.admin.update_puzzle" | translate }}</h1>

                    <app-puzzle-form [(ngModel)]="puzzleFormDto"></app-puzzle-form>

                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" class="container">
                        <a class="btn btn-primary btn-rounded mt-1 mb-3 px-3"
                                (click)="clickSave()">{{ "general.button.save" | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
