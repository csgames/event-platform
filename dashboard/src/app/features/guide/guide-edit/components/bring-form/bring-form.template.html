<div fxLayout="row" fxLayoutAlign="end center">
    <div fxFlex="10" class="input-group input-group-default language-select">
        <ng-select [(ngModel)]="lang" [items]="languages">
            controlStatus>
            <ng-template ng-option-tmp ng-label-tmp let-item="item">
                <span class="ng-option-label">
                    {{ item.toUpperCase() }}
                </span>
            </ng-template>
        </ng-select>
    </div>
</div>
<div fxLayout="column" *ngIf="lang && section">
    <div fxFlex="100" *ngFor="let d of section[lang]; let i = index">
        <div class="input-group input-group-default">
            <input class="form-control" type="text" [(ngModel)]="d" (ngModelChange)="itemChange()">
            <span class="input-group-btn">
                <a class="remove btn btn-danger btn-outline pull-right" (click)="deleteValue(i)">
                    <i class="fa fa-trash"></i>
                </a>
            </span>
        </div>
    </div>
</div>
<div>
    <button *ngIf="!showCreate" type="button" class="add-button btn btn-lg btn-block borders"
            (click)="clickAdd()">
        + {{ "components.bring_form.add" | translate }}
    </button>
    <div *ngIf="showCreate">
        <div fxLayout="column">
            <div fxFlex="100">
                <app-custom-text-box formType="textbox" [(ngModel)]="newItem"></app-custom-text-box>
            </div>
            <div fxFlex="100" class="control-error" *ngIf="newItemError">
                {{ "components.bring_form.add_error" }}
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <div fxFlex="40">
                <div class="button-group">
                    <a class="btn btn-danger cancel float-right" (click)="cancel()">
                        {{ "general.button.cancel" | translate }} <i class="fal fa-times"></i>
                    </a>
                    <a class="btn btn-primary mr-2 float-right" (click)="add()">
                        {{ "general.button.add" | translate }} <i class="fal fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
